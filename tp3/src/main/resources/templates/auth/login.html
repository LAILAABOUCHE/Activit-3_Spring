<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/webjars/webjar-bootstrap/5.1.3/dist/css/bootstrap.min.css">
    <script src="/webjars/webjar-bootstrap/5.1.3/dist/js/bootstrap.bundle.js"></script>
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #c3ecf8, #e0c3fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-color {
            background-color: #5e60ce;
            color: #ffffff;
            border: none;
        }

        .btn-color:hover {
            background-color: #4ea8de;
        }

        .profile-image-pic {
            height: 180px;
            width: 180px;
            object-fit: cover;
            border: 5px solid #dee2e6;
        }

        .card-body-color {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        input.form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .form-check-input {
            margin-top: 0.3rem;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card my-5">
                <form th:action="@{/login}" method="post" class="card-body card-body-color p-lg-5">
                    <!-- Error handling -->
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Invalid username or password.
                    </div>

                    <div class="text-center mb-4">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle"
                             alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text"
                               class="form-control"
                               id="Username"
                               name="username"
                               placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                        <label for="remember-me" class="form-check-label">Remember me</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-4 w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
