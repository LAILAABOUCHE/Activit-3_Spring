<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Patient Management System</title>
    <link rel="stylesheet" type="text/css" href="/webjars/webjar-bootstrap/5.1.3/dist/css/bootstrap.min.css">
    <script src="/webjars/webjar-bootstrap/5.1.3/dist/js/bootstrap.bundle.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            flex: 1;
        }

        nav.navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd166 !important;
        }

        .btn-danger {
            background-color: #e63946;
            border: none;
        }

        .btn-danger:hover {
            background-color: #d62828;
        }

        .alert {
            border-radius: 0.5rem;
        }

        footer {
            background-color: #212529;
            color: #adb5bd;
            padding: 1.2rem 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
    <th:block layout:fragment="head-extra"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/patients">Patient Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Patients</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/patients/create}">Add Patient</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item d-flex justify-content-center align-items-center gap-3">
                    <span class="text-white" th:text="${#authentication.name}"></span>
                    <span class="text-secondary">|</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="nav-link btn btn-danger rounded-pill px-3 py-1">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <th:block layout:fragment="content">
        <p>Default content goes here.</p>
    </th:block>
</div>

<footer>
    <div class="container">
        <p>Â© 2025 Patient Management System. All rights reserved.</p>
    </div>
</footer>

<th:block layout:fragment="script-extra"></th:block>
</body>
</html>
